<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件合并工具</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5em;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }

    input[type="file"] {
      margin: 1em 0;
      font-size: 1em;
    }

    button {
      background-color: #007aff;
      color: white;
      font-size: 1em;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      background-color: #005bbb;
    }

    .note {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>合并固定图片 + 任意文件</h2>

  <input type="file" id="extraFile"><br>

  <button onclick="mergeFiles()">合并并下载 dog.jpg</button>

  <div class="note">
    上传任意文件，将其附加在固定图片后导出为 dog.jpg。
  </div>

  <script>
    async function mergeFiles() {
      const extraInput = document.getElementById('extraFile');
      if (!extraInput.files[0]) {
        alert('请先选择一个文件');
        return;
      }

      // 加载固定 PNG 图片（示例：Wikipedia 狮子图）
      const pngUrl = 'https://jch12138.github.io/dog.png';
      const pngResponse = await fetch(pngUrl);
      const pngArray = await pngResponse.arrayBuffer();

      const extraBlob = extraInput.files[0];
      const extraArray = await extraBlob.arrayBuffer();

      const mergedBlob = new Blob([pngArray, extraArray], { type: 'image/jpeg' });

      const a = document.createElement('a');
      a.href = URL.createObjectURL(mergedBlob);
      a.download = 'dog.jpg';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
    }
  </script>
</body>
</html>
